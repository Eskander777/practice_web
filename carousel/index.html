<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-button prev" data-carousel-button="prev">
        &#8656;
      </button>
      <button class="carousel-button next" data-carousel-button="next">
        &#8658;
      </button>
      <section aria-label="Newest Photos">
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1637732973405-3ef2b12bd645?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1492&q=80"
              alt="Nature Image 1"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1637712191167-6fd8b27f651d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"
              alt="Nature Image 2"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1633542804128-9ae60b3d5249?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="Nature Image 3"
            />
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
