<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div style="display: flex">
      <button style="width: 10rem; margin-right: 3rem">Button</button>
      <button style="width: 10rem; margin-right: 3rem">Button</button>
      <button style="width: 10rem; margin-right: 3rem">Button</button>
    </div>
  </body>
  <script>
    const buttons = document.querySelectorAll("button");

    buttons.forEach((button) =>
      button.addEventListener("click", function () {
        const divContainer = this.parentElement;

        divContainer.removeChild(this);
      })
    );
  </script>
