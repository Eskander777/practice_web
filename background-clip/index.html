<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 400px;
        height: 400px;
        background-image: linear-gradient(#e66465, #9198e5);
        -webkit-background-clip: text; /*need to add prefixes for this to work in Chrome*/
        background-clip: text;
        color: transparent;
        font-size: 3rem;
      }
    </style>
    <title>bckground clip</title>
  </head>
  <body>
    <div>Background-clip example</div>
  </body>
</html>
