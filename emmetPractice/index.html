<!-- Create blank html: "!" -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Create: ".one.two{Created with Emmet}" -->
    <div class="one two">Created with Emmet</div>

    <!-- Create: "[data-some="some data"]{With some data}" -->
    <div data-some="some data">With some data</div>

    <!-- Create: "div+h1" -->
    <div></div>
    <h1></h1>

    <!-- Create: "div>span" -->
    <div><span></span></div>

    <!-- Create: "div*3" -->
    <div></div>
    <div></div>
    <div></div>

    <!-- Create: "ul>li*3{$}" -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- Create: "header>nav^main+footer" -->
    <header>
      <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Create: "(header>nav)+main+footer" -->
    <header>
      <nav></nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Create: "(header>h2{Some header}+nav>ol>li*5>a{Link $})+main+footer" -->
    <header>
      <h2>Some header</h2>
      <nav>
        <ol>
          <li><a href="">Link 1</a></li>
          <li><a href="">Link 2</a></li>
          <li><a href="">Link 3</a></li>
          <li><a href="">Link 4</a></li>
          <li><a href="">Link 5</a></li>
        </ol>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <!-- Created: "form:post>.group>input:text" -->
    <form action="" method="post">
      <div class="group"><input type="text" name="" id="" /></div>
    </form>

    <!-- Created: "form:post>(.login.input-group>label[for="login"]{Login}+input:text#login[name="login"])+button:submit" -->
    <form action="" method="post">
      <div class="login input-group">
        <label for="login">Login</label
        ><input type="text" name="login" id="login" />
      </div>
      <button type="submit"></button>
    </form>
  </body>
</html>
