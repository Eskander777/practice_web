<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webp Image Test</title>
    <style>
      body {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- It shows through img tag image which is in 'srcset' in source and if alternative is needed it uses 'src' url in img tag -->
    <picture>
      <source srcset="./webp-test-image.webp" type="image/webp" />
      <img src="./png-test-image.png" alt="Test img" />
    </picture>
  </body>
</html>
